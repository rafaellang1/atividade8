<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <div class="calculadora">
            <h1>Calculadora de IMC</h1>
            <form id="formulario">
                <label for="peso" class="peso">Peso</label>
                <input type="number" name="peso" id="peso" placeholder="Informe seu peso atual">
                <label for="altura" class="altura">altura</label>
                <input type="number" name="altura" id="altura" placeholder="informe sua altura atual (cm)">
                <label for="IMC" class="imc">Valor IMC</label>
                <input type="button" id="btn" value="calcular">
                <div id="result"></div>
                <div id="resultMessage"></div>
            </form>
        </div>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
